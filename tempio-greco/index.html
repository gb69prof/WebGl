<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tempio greco — GLB Viewer (iPad)</title>
  <style>
    html,body{margin:0;height:100%;background:#eaf3ff;overscroll-behavior:none;}
    canvas{display:block;width:100%;height:100%;touch-action:none;}
    .hud{
      position:fixed;left:12px;top:12px;right:12px;max-width:560px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#0f172a;background:rgba(255,255,255,.78);
      border:1px solid rgba(15,23,42,.12);border-radius:14px;
      padding:10px 12px;backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);
      box-shadow:0 8px 28px rgba(0,0,0,.08);
    }
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap;justify-content:space-between;}
    .btn{
      appearance:none;border:1px solid rgba(15,23,42,.18);
      background:rgba(255,255,255,.85);color:#0f172a;border-radius:12px;
      padding:8px 10px;font-weight:650;cursor:pointer;
    }
    .btn:active{transform:translateY(1px);}
    .hint{font-size:12px;opacity:.85;line-height:1.35;margin-top:8px;}
    .badge{font-size:12px;padding:2px 8px;border-radius:999px;background:rgba(2,132,199,.12);border:1px solid rgba(2,132,199,.22);}
  </style>

  <!-- Importmap: Three.js + addons da CDN (versione allineata) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <canvas id="c"></canvas>

  <div class="hud" id="hud">
    <div class="row">
      <div style="display:flex;gap:8px;align-items:center;">
        <strong>Tempio greco 3D</strong>
        <span class="badge">GLB • iPad</span>
      </div>
      <div style="display:flex;gap:8px;align-items:center;">
        <button class="btn" id="reset">Reset</button>
        <button class="btn" id="tour">Tour</button>
        <button class="btn" id="ui">HUD</button>
      </div>
    </div>
    <div class="hint">
      <b>1 dito</b> ruota • <b>2 dita</b> zoom/pan • <b>Doppio tap</b> reset.
      Il tempio parte già “in campo intero”: avvicinati solo se vuoi.
    </div>
  </div>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

    const canvas = document.getElementById("c");
    const renderer = new THREE.WebGLRenderer({ canvas, antialias:true, alpha:false });
    renderer.setPixelRatio(Math.min(2, window.devicePixelRatio || 1));
    renderer.setSize(window.innerWidth, window.innerHeight, false);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.05;
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xeaf3ff);

    const camera = new THREE.PerspectiveCamera(55, window.innerWidth/window.innerHeight, 0.05, 500);
    camera.position.set(18, 12, 34);

    const controls = new OrbitControls(camera, canvas);
    controls.enableDamping = true;
    controls.dampingFactor = 0.07;
    controls.enablePan = true;
    controls.minDistance = 12;
    controls.maxDistance = 120;
    controls.target.set(0, 2.6, 0);

    // Luci “pulite” ma più realistiche
    const hemi = new THREE.HemisphereLight(0xffffff, 0xb0b8c4, 0.85);
    scene.add(hemi);

    const sun = new THREE.DirectionalLight(0xffffff, 1.2);
    sun.position.set(22, 28, 18);
    sun.castShadow = true;
    sun.shadow.mapSize.set(2048, 2048);
    sun.shadow.camera.near = 1;
    sun.shadow.camera.far = 120;
    sun.shadow.camera.left = -40;
    sun.shadow.camera.right = 40;
    sun.shadow.camera.top = 40;
    sun.shadow.camera.bottom = -40;
    scene.add(sun);

    // Piano ricevente ombre (quasi invisibile)
    const groundGeo = new THREE.PlaneGeometry(220, 220);
    const groundMat = new THREE.ShadowMaterial({ opacity: 0.18 });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI/2;
    ground.position.y = -0.55;
    ground.receiveShadow = true;
    scene.add(ground);

    // Caricamento GLB
    const loader = new GLTFLoader();
    let root = null;
    let resetState = null;
    let tourOn = false;

    function frameObject(obj, fit=1.15){
      const box = new THREE.Box3().setFromObject(obj);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());

      // Sposta l'oggetto al centro (solo XZ, lasciamo Y coerente col terreno)
      obj.position.x += (obj.position.x - center.x);
      obj.position.z += (obj.position.z - center.z);

      // Ricalcola dopo shift
      const box2 = new THREE.Box3().setFromObject(obj);
      const size2 = box2.getSize(new THREE.Vector3());
      const center2 = box2.getCenter(new THREE.Vector3());

      controls.target.copy(center2);
      controls.target.y = Math.max(1.6, center2.y);

      const maxDim = Math.max(size2.x, size2.y, size2.z);
      const fov = camera.fov * (Math.PI/180);
      let dist = (maxDim/2) / Math.tan(fov/2);
      dist *= fit;

      // Metti la camera a distanza “intera”
      const dir = new THREE.Vector3(0.48, 0.28, 1).normalize();
      camera.position.copy(controls.target).addScaledVector(dir, dist);
      camera.near = Math.max(0.05, dist/500);
      camera.far = dist*8;
      camera.updateProjectionMatrix();

      controls.minDistance = dist*0.45;
      controls.maxDistance = dist*3.2;
      controls.update();

      resetState = {
        cam: camera.position.clone(),
        tgt: controls.target.clone(),
        minD: controls.minDistance,
        maxD: controls.maxDistance
      };
    }

    loader.load("./temple.glb", (gltf)=>{
      root = gltf.scene;
      root.traverse(o=>{
        if(o.isMesh){
          o.castShadow = true;
          o.receiveShadow = true;
          // un filo di anisotropia visiva con normal smoothing già nel modello
          if(o.material){
            o.material.side = THREE.FrontSide;
          }
        }
      });
      scene.add(root);
      frameObject(root, 1.18);
    }, undefined, (err)=>{
      console.error(err);
      alert("Non riesco a caricare temple.glb. Controlla che sia nella stessa cartella di index.html.");
    });

    // UI
    const btnReset = document.getElementById("reset");
    const btnTour  = document.getElementById("tour");
    const btnUI    = document.getElementById("ui");
    const hud      = document.getElementById("hud");

    btnReset.addEventListener("click", ()=>{
      if(!resetState) return;
      tourOn = false;
      camera.position.copy(resetState.cam);
      controls.target.copy(resetState.tgt);
      controls.minDistance = resetState.minD;
      controls.maxDistance = resetState.maxD;
      controls.update();
    });

    btnTour.addEventListener("click", ()=>{ tourOn = !tourOn; });

    btnUI.addEventListener("click", ()=>{
      hud.style.display = (hud.style.display === "none") ? "block" : "none";
    });

    canvas.addEventListener("dblclick", ()=>{
      btnReset.click();
    });

    function onResize(){
      const w = window.innerWidth, h = window.innerHeight;
      renderer.setSize(w, h, false);
      camera.aspect = w/h;
      camera.updateProjectionMatrix();
    }
    window.addEventListener("resize", onResize, { passive:true });

    const clock = new THREE.Clock();

    function animate(){
      const dt = clock.getDelta();

      if(tourOn && resetState){
        // ruota intorno al target mantenendo distanza
        const t = clock.elapsedTime * 0.18;
        const r = camera.position.distanceTo(controls.target);
        const y = THREE.MathUtils.lerp(camera.position.y, controls.target.y + r*0.25, 0.02);
        camera.position.set(
          controls.target.x + Math.sin(t) * r,
          y,
          controls.target.z + Math.cos(t) * r
        );
        camera.lookAt(controls.target);
      }

      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
