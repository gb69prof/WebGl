<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tempio greco — GLB (iPad) v2</title>
  <style>
    html,body{margin:0;height:100%;background:#eaf3ff;overscroll-behavior:none;}
    canvas{display:block;width:100%;height:100%;touch-action:none;}
    .hud{position:fixed;left:12px;top:12px;right:12px;max-width:600px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#0f172a;background:rgba(255,255,255,.78);
      border:1px solid rgba(15,23,42,.12);border-radius:14px;
      padding:10px 12px;backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);
      box-shadow:0 8px 28px rgba(0,0,0,.08);}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap;justify-content:space-between;}
    .btn{appearance:none;border:1px solid rgba(15,23,42,.18);
      background:rgba(255,255,255,.85);color:#0f172a;border-radius:12px;
      padding:8px 10px;font-weight:650;cursor:pointer;}
    .btn:active{transform:translateY(1px);}
    .hint{font-size:12px;opacity:.85;line-height:1.35;margin-top:8px;}
    .badge{font-size:12px;padding:2px 8px;border-radius:999px;background:rgba(2,132,199,.12);border:1px solid rgba(2,132,199,.22);}
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <canvas id="c"></canvas>
  <div class="hud" id="hud">
    <div class="row">
      <div style="display:flex;gap:8px;align-items:center;">
        <strong>Tempio greco 3D</strong>
        <span class="badge">GLB v2 • colonne scanalate</span>
      </div>
      <div style="display:flex;gap:8px;align-items:center;">
        <button class="btn" id="reset">Reset</button>
        <button class="btn" id="tour">Tour</button>
        <button class="btn" id="ui">HUD</button>
      </div>
    </div>
    <div class="hint"><b>1 dito</b> ruota • <b>2 dita</b> zoom/pan • <b>Doppio tap</b> reset.</div>
  </div>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
    import { RoomEnvironment } from "three/addons/environments/RoomEnvironment.js";

    const canvas = document.getElementById("c");
    const renderer = new THREE.WebGLRenderer({ canvas, antialias:true, alpha:false });
    renderer.setPixelRatio(Math.min(2, window.devicePixelRatio || 1));
    renderer.setSize(window.innerWidth, window.innerHeight, false);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.08;
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xeaf3ff);

    const pmrem = new THREE.PMREMGenerator(renderer);
    scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;

    const camera = new THREE.PerspectiveCamera(55, window.innerWidth/window.innerHeight, 0.05, 800);
    camera.position.set(24, 15, 46);

    const controls = new OrbitControls(camera, canvas);
    controls.enableDamping = true;
    controls.dampingFactor = 0.075;
    controls.enablePan = true;
    controls.target.set(0, 3.0, 0);

    const hemi = new THREE.HemisphereLight(0xffffff, 0xa9b6c8, 0.75);
    scene.add(hemi);

    const sun = new THREE.DirectionalLight(0xffffff, 1.35);
    sun.position.set(26, 34, 18);
    sun.castShadow = true;
    sun.shadow.mapSize.set(2048, 2048);
    sun.shadow.camera.near = 1;
    sun.shadow.camera.far = 180;
    sun.shadow.camera.left = -60;
    sun.shadow.camera.right = 60;
    sun.shadow.camera.top = 60;
    sun.shadow.camera.bottom = -60;
    scene.add(sun);

    const groundGeo = new THREE.PlaneGeometry(280, 280);
    const groundMat = new THREE.ShadowMaterial({ opacity: 0.20 });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI/2;
    ground.position.y = -0.75;
    ground.receiveShadow = true;
    scene.add(ground);

    const loader = new GLTFLoader();
    let resetState = null;
    let tourOn = false;

    function frameObject(obj, fit=1.20){
      const box = new THREE.Box3().setFromObject(obj);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());

      controls.target.copy(center);
      controls.target.y = Math.max(2.2, center.y);

      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI/180);
      let dist = (maxDim/2) / Math.tan(fov/2);
      dist *= fit;

      const dir = new THREE.Vector3(0.52, 0.30, 1).normalize();
      camera.position.copy(controls.target).addScaledVector(dir, dist);
      camera.near = Math.max(0.05, dist/700);
      camera.far = dist*9;
      camera.updateProjectionMatrix();

      controls.minDistance = dist*0.45;
      controls.maxDistance = dist*3.2;
      controls.update();

      resetState = { cam: camera.position.clone(), tgt: controls.target.clone(), minD: controls.minDistance, maxD: controls.maxDistance };
    }

    loader.load("./temple.glb", (gltf)=>{
      const root = gltf.scene;
      root.traverse(o=>{
        if(o.isMesh){
          o.castShadow = true;
          o.receiveShadow = true;
          if(o.material){
            o.material.side = THREE.FrontSide;
          }
        }
      });
      scene.add(root);
      frameObject(root, 1.20);
    }, undefined, (err)=>{
      console.error(err);
      alert("Non riesco a caricare temple.glb. Controlla che sia nella stessa cartella di index.html.");
    });

    document.getElementById("reset").addEventListener("click", ()=>{
      if(!resetState) return;
      tourOn = false;
      camera.position.copy(resetState.cam);
      controls.target.copy(resetState.tgt);
      controls.minDistance = resetState.minD;
      controls.maxDistance = resetState.maxD;
      controls.update();
    });
    document.getElementById("tour").addEventListener("click", ()=> tourOn = !tourOn );
    document.getElementById("ui").addEventListener("click", ()=>{
      const hud = document.getElementById("hud");
      hud.style.display = (hud.style.display === "none") ? "block" : "none";
    });
    canvas.addEventListener("dblclick", ()=> document.getElementById("reset").click());

    function onResize(){
      const w = window.innerWidth, h = window.innerHeight;
      renderer.setSize(w, h, false);
      camera.aspect = w/h;
      camera.updateProjectionMatrix();
    }
    window.addEventListener("resize", onResize, { passive:true });

    const clock = new THREE.Clock();
    function animate(){
      if(tourOn && resetState){
        const t = clock.elapsedTime * 0.17;
        const r = camera.position.distanceTo(controls.target);
        camera.position.set(
          controls.target.x + Math.sin(t) * r,
          controls.target.y + r*0.25,
          controls.target.z + Math.cos(t) * r
        );
        camera.lookAt(controls.target);
      }
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
